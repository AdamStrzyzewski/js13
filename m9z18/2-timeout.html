<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      const cb = (...rest) => {
        console.log(rest);
      };
      const delay = 2000;

      const timeoutId = setTimeout(cb, delay, 1, 5, 3, 2);

      setTimeout(() => {
        clearTimeout(timeoutId);
      }, 500);

      console.log('timeout', timeoutId);

      // console.log(1);
      // setTimeout(() => console.log(3), 0);
      // setTimeout(() => console.log(4), 0);
      // console.log(2);
    </script>
  </body>
</html>
