    <script>

      const article = document.querySelector('.article');

      const articleParagraph = document.querySelector('.article-text');
      // console.log(articleParagraph.textContent); // string

      console.log(articleParagraph.classList);
      articleParagraph.classList.add('red');
      articleParagraph.classList.add('red'); // no effect
      console.log(articleParagraph.classList.contains('red')); // true
      articleParagraph.classList.remove('red');
      console.log(articleParagraph.classList.contains('red')); // false

      articleParagraph.classList.toggle('red'); // adding
      articleParagraph.classList.toggle('red'); // removing
      articleParagraph.classList.toggle('red'); // adding
